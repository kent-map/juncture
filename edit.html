<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juncture Editor</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <link href="https://v3.juncture-digital.org/index.css" rel="stylesheet">
    <style>
      body { font-family: Roboto, sans-serif; }
      .EasyMDEContainer .CodeMirror-wrap { height: calc(100dvh - 80px); }
      .EasyMDEContainer .CodeMirror-code { font-size: 1.2em; }
      article.j1 { height: unset; }
      @media (min-width: 800px) { .j1 .viewers { height: calc(100dvh - 192px); } }
      .CodeMirror-line .cm-header { font-size: 1.4em; }
    </style>
  </head>
  <body>

    <ve-header title="Editor" auth="github"></ve-header>
    <textarea id="md-text"></textarea>
    
    <script src="https://v3.juncture-digital.org/wc/dist/js/index.js" type="module"></script>
    <script type="module">
      import { getMarkdown } from 'https://v3.juncture-digital.org/index.js'

      if (window.location.search.includes('source')) {
        let [acct, repo, branch, ...path] = new URL(location.href).searchParams.get('source').split('/').filter(pe => pe)
        let ghSource = `${acct}/${repo}/${branch}/${path.join('/')}`

        let element = document.getElementById('md-text')
        const easymde = new EasyMDE({
          element,
          previewRender: togglePreview,
          spellChecker: false,
          toolbar: [
            ...[
              ...['undo', 'redo', '|','bold', 'italic', 'heading', 'quote'],
              ...['unordered-list', 'ordered-list', 'link']
            ], 
            ...[
              {
                class: 'mark',
                action: () => {this.markText()},
                className: 'fa fa-code',
                title: 'Mark Text ',
                attributes: {id: 'mark'}
              },           
              '|', 
              'preview',
              {
              class: 'save',
                action: () => {this.saveFile()},
                className: 'fa fa-download',
                title: 'Save file',
                attributes: {id: 'save'}
              }, {
              class: 'copy',
                action: () => {this.copyText()},
                className: 'fa fa-copy',
                title: 'Copy text',
                attributes: {id: 'copy'}
              }, { 
                class: 'Share',
                action: () => {this.share()},
                className: 'fa fa-share',
                title: 'Share',
                attributes: {id: 'share'}
              }
            ]
          ]
        })

        getMarkdown(ghSource).then(markdown => easymde.value(markdown))

      } else if (document.referrer) {
        let [acct, repo, branch, ...path] = new URL(document.referrer).pathname.split('/').filter(pe => pe && pe !== 'blob' && pe !== 'tree')
        let source = `${acct}/${repo}/${branch || 'main'}/${path.join('/')}`
        window.location.href = `${window.location.origin}/edit?source=${source}`
      } 

      function togglePreview(md, preview) {
        return `<ve-article><pre>${md}</pre></ve-article>`
      }
    
    </script>
  </body>
</html>
